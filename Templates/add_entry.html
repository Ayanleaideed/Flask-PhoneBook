<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
</head>

<body>
    <div class="container">

        <div id="add-form">
            <h1>Add</h1>
            <form method="POST" action="{{ url_for('add_entry') }}">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autofocus placeholder="Name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" autofocus placeholder="Number" required>

                <input type="submit" name="add_btn" value="  Add    ">
                <div class="btns">
                    <a href="/" class="btn">Home</a>


                </div>
            </form>
        </div>

</body>

</html>
